<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MartPlace</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header headerbg">
    <div class="container">
      <div class="top__header">
        <div class="header__logo">
          <img src="img/logo.png" alt="">
        </div>

        <div class="users__nav-btn">
          <a href="#">Become a Seller</a>
        </div>
        <div class="user-icons ">
          <a href="#"><img src="img/icons/alarm.png" alt=""></a>
          <div class="notific notific-red"><span>25</span></div>
        </div>
        <div class="user-icons ">
          <a href="#"><img src="img/icons/envelope.png" alt=""></a>
          <div class="notific notific-green"><span>6</span></div>
        </div>
        <div class="user-icons ">
          <a href="#"><img src="img/icons/cart.png" alt=""></a>
          <div class="notific notific-blue"><span>88</span></div>
        </div>
        <div class="user__auth">
          <div class="user-avatars"><img src="/" alt=""></div>
          <div class="user__login">Taofiq Hakim
            <span>$20.45</span>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu__list">
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">features</a></li>
              <li><a href="#">Pages</a></li>
            </ul>
          </nav>
          <div class="header__menu-search">
            <form action="">
              <input type="text" placeholder="Search product here...">
              <button type="submit"><img src="img/icons/search.png" alt=""></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="header__present">
      <div class="container">
        <div class="header__present-text__box">
          <div class="header__present-title">Create Your Own</div>
          <div class="header__present-title__bold">Digital Product Marketplace</div>
          <div class="header__present-text">MartPlace is the most powerful, & customizable template for Easy Digital
            Downloads Products</div>
          <a class="header__present-btn" href="#">View All Products</a>
          <a class="header__present-btn" href="#">Popular Products</a>
        </div>
      </div>
    </div>
    <div class="search__box">
      <div class="container">

        <div class="search__box-wrapper">
            <form action="">
              <input type="text" class="text-field" placeholder="Search your products..." required>
               
              <select class="select-cat">
                  <option>All categories</option>
                  <option>Cat 1</option>
                </select>
                <span><img src="img/icons/chevron-down.png" alt=""></span>
            </form>
            <div class="search-now__btn">
            <a href="#">Search Now</a>
          </div>
        </div>
        
      </div>
    </div>
    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
